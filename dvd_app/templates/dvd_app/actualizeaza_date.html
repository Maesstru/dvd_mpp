{% extends "dvd_app/base.html" %}
{% load static %}
{%block extra-header%}
<link type="text/css" href="{% static 'dvd_app/santa.css' %}" rel="stylesheet"/>
<link type="text/css" href="{% static 'dvd_app/main.css' %}" rel="stylesheet"/>
<link type="text/css" href="{% static 'dvd_app/form.css' %}" rel="stylesheet"/>
{%endblock%}

{% block main-content %}
{% include 'dvd_app/includes/navbar.html'%}

<div class="form-wrapper">
    <form method="post"%} class="action-form">
        
        {% csrf_token %}
        <div class="fields">
            <div class="dynamic-height-text h1">Actualizează-ți datele</div>
            {% for field in form %}
            <div class="form-field">
                {{ field }}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            </div>
        
        {% endfor %}
        </div>
        <div class="buttons">
            <button id="cauta_button" type="submit" class="pushable action-btn">
                <span class="front">
                    Salveaza
                  </span>
            </button>
        </div>
       
    </form>
</div>

{% endblock %}
