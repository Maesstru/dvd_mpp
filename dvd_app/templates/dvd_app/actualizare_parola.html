{% extends "dvd_app/base.html" %}
{% load static %}

{%block extra-header%}
<link type="text/css" href="{% static 'dvd_app/form.css' %}" rel="stylesheet"/>
{%endblock%}

{% block main-content %}

<div class="form-wrapper">
    <form action="{% url 'dvd_app:parola_noua' bv.password_change_key %}" method="post" class="action-form" style="overflow: hidden;">
        <div class="info">
            <div class="dynamic-height-text h1">Schimba parola pentru:</div>
            <div class="dynamic-height-text h2">{{ bv.email }}</div>
        </div>
        
        
        {% csrf_token %}
        <div class="fields">
            {% for field in form %}
            <div class="form-field">
                {{ field }}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            </div>
            {% endfor %}
        </div>
        <div class="buttons">
            <button id="trimite_button" type="submit" value="Signup" class="pushable action-btn">
                <span class="front">
                    Schimba
                  </span>
            </button>
        </div>
    </form>
</div>

{% endblock %}

{% block js-stuff %}
<script>
    document.body.style.zoom = 1.0000001;
    setTimeout(function(){document.body.style.zoom = 1;},50);
</script>
{% endblock %}
