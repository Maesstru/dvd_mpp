{% extends "dvd_app/base.html" %}
{% load static %}

{%block extra-header%}
<link type="text/css" href="{% static 'dvd_app/form.css' %}" rel="stylesheet"/>
{%endblock%}

{% block main-content %}
<div class="form-wrapper">
    <form action="{% url 'dvd_app:signup'%}" method="post"
        autocomplete="off" class="action-form" style="overflow: hidden;">

        <div class="login-signup-wrapper">
            <a href="{% url 'dvd_app:login' %}">
                <button type="button">Login</button>
            </a>
            <button type="button" disabled class="active">Signup</button>
        </div>
        {% csrf_token %}
        <div class="fields">
            <div class="fields">
                {% for field in form %}
                <div class="form-field">
                    {{ field }}
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="buttons">
            <button id="submit_signup_button" type="submit" value="Signup" class="pushable action-btn">
                <span class="front">
                    Signup
                  </span>
            </button>
        </div>
        
    </form>
</div>

{% endblock %}

{% block js-stuff %}
<script>
    // autofill tricks
    document.body.style.zoom = 1.0000001;
    setTimeout(function(){document.body.style.zoom = 1;},50);
</script>
{% endblock %}
