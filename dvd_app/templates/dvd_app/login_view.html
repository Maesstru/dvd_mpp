{% extends "dvd_app/base.html" %}
{% load static %}

{%block extra-header%}
<link type="text/css" href="{% static 'dvd_app/form.css' %}" rel="stylesheet"/>
{%endblock%}

{% block main-content %}

<div class="form-wrapper">
    <form action="{% url 'dvd_app:login'%}" method="post" class="action-form" style="overflow: hidden;">
        <div class="login-signup-wrapper">
            <button type="button" disabled>Login</button>
            <a href="{% url 'dvd_app:signup' %}">
                <button type="button" >Signup</button>
            </a>
        </div>
        {% csrf_token %}
        <div class="fields">
            {% for field in form %}
            <div class="form-field">
                {{ field }}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            </div>
            
            {% endfor %}
        </div>
        <div class="bottom">
            <div class="buttons">
                <button id="submit_signup_button" type="submit" value="Signup" class="pushable action-btn">
                    <span class="front">
                        Login
                      </span>
                </button>
            </div>
            <div class="uitat-parola">
                <a href="{%url 'dvd_app:schimba_parola'%}">Am uitat parola</a>
            </div>
        </div>
        
        
    </form>
</div>

{% endblock %}

{% block js-stuff %}
<script>
    document.body.style.zoom = 1.0000001;
    setTimeout(function(){document.body.style.zoom = 1;},50);
</script>
{% endblock %}
